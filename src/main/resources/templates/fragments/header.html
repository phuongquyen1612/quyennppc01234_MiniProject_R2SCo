<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<th:block th:fragment="header">
		<div class="colorlib-loader"></div>

		<div id="page">
			<nav class="colorlib-nav" role="navigation">
				<div class="top-menu">
					<div class="container">
						<div class="row">
							<div class="col-sm-7 col-md-9">
								<div id="colorlib-logo">
									<a th:href="@{/quyenshop/index}">Queen's Shoes Store</a>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-sm-12 text-left menu-1">
								<ul>
									<li class="active"><a th:href="@{/quyenshop/index}">Home</a></li>

									<li th:hidden="true" id="username">[[${#request.remoteUser}]]</li>
									<li><a th:href="@{/quyenshop/about}">About</a></li>
									<li><a th:href="@{/quyenshop/contact}">Contact</a></li>
									<li class="active" sec:authorize="!isAuthenticated()"><a
										th:href="@{/quyenshop/login}">Login</a></li>
									<li class="active" sec:authorize="isAuthenticated()"><a
										th:href="@{/quyenshop/logout}">Logout</a></li>
									<li sec:authorize="hasAuthority('ROLE_CUSTOMER')" class="cart"><a
										th:href="@{/quyenshop/customer/cart}"><i
											class="icon-shopping-cart"></i>  Cart [{{cart.count}}] -
                                            {{cart.amount}}</a></li>
									<li sec:authorize="hasAuthority('ROLE_MANAGER')"><a
										th:href="@{/quyenshop/admin/home}">Management</a></li>
										
									

								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="sale">
					<div class="container">
						<div class="row">
							<div class="col-sm-8 offset-sm-2 text-center">
								<div class="row">
									<div class="owl-carousel2">
										<div class="item">
											<div class="col">
												<h3>
													<a href="#">25% off (Almost) Everything! Use Code:
														Summer Sale</a>
												</h3>
											</div>
										</div>
										<div class="item">
											<div class="col">
												<h3>
													<a href="#">Our biggest sale yet 50% off all summer
														shoes</a>
												</h3>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</th:block>
</body>

</html>
