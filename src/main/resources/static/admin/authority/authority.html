<body>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row">

            <div class="col-xl-12 order-xl-1">
                <div class="card">
                  
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">Role information
                            </h6>
                            <table class="table table-hover">
                                <thead class="bg-success" style="font-variant: small-caps;">
                                    <th></th>
                                    <th ng-repeat="role in roles" class="text-center">{{role.rolename}}</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="acc in admins">
                                        <td>{{acc.fullname}}</td>
                                        <th ng-repeat="role in roles" class="text-center">
                                            <input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc, role)" type="checkbox" />
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>
