<body>
    <div class="container-fluid mt--6">
        <div class="row">

            <div class="col-xl-12 order-xl-1">
                <div class="card">
                    
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">Products information
                            </h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                         <label class="form-control-label" for="input-username">Username</label> 
                                            <input id="input-username" class="form-control" placeholder="Username?" ng-model="form.username" type="text">
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                        <label class="form-control-label" for="input-username">Activated</label> <br/>
                                            <input type="radio" ng-value="true" ng-model="form.activated"> True <br/>
                                            <input type="radio" ng-value="false"  ng-model="form.activated"> False
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                        <label class="form-control-label" for="input-username">Verifycode</label>
                                            <input class="form-control" placeholder="Verifycode?" ng-model="form.verifycode" type="text">
                                        </div>
                                    </div>
                                    
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                        <label class="form-control-label" for="input-username">Fullname</label>
                                            <input class="form-control" placeholder="Fullname?" ng-model="form.fullname" type="text">
                                        </div>
                                    </div>
                                    
                                    

                                    

                                    

                                    

                                    
                                </div>

                                <button class="btn btn-outline-primary" ng-click="insert()">Insert</button>
                                <button class="btn btn-danger" ng-click="delete()">Delete</button>
                                <button class="btn btn-primary" ng-click="update()">Update</button>
                                <button class="btn btn-warning" ng-click="reset()">Reset</button>

                                <table class="table table-striped" style="width: 100%;">
                                    <thead class="text-center">
                                        <tr>
                                            <th>Username</th>
                                            <th>Activated</th>
                                            <th>Verifycode</th>
                                            <th>Fullname</th>
                                            
                                            <th></th>
                                        </tr>
                                    </thead>

                                    <tbody class="text-center">
                                        <tr ng-repeat="(key, item) in users">
                                            <td>{{item.username}}</td>                                          
                                            <td>{{item.activated}}</td>
                                            <td>{{item.verifycode}}</td>
                                            <td>{{item.fullname}}</td>
                                            
                                            <td><a class="btn btn-outline-success" ng-click="edit(item.username)">Edit</a></td>

                                        </tr>
                                    </tbody>
                                </table>
                        </form>
                        </div>
                    </div>
                </div>
            </div>

</body>
