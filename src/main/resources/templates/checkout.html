<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/fragments/layout.html :: layout(~{::title}, ~{::body})}">

<head>
    <title>Queen's Shoes Store - Check out</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body ng-app="app" ng-controller="cart-ctrl">

    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bread">
                        <span><a th:href="@{/quyenshop/index}">Home</a></span> / <span>Checkout</span>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="colorlib-product">
        <div class="container">
            <div class="row row-pb-lg">
                <div class="col-sm-10 offset-md-1">
                    <div class="process-wrap">
                        <div class="process text-center active">
                            <p>
                                <span>01</span>
                            </p>
                            <h3>Shopping Cart</h3>
                        </div>
                        <div class="process text-center active">
                            <p>
                                <span>02</span>
                            </p>
                            <h3>Checkout</h3>
                        </div>
                        <div class="process text-center">
                            <p>
                                <span>03</span>
                            </p>
                            <h3>Order Complete</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <form method="post" class="colorlib-form" name="checkoutForm">
                        <h2>Billing Details</h2>
                        <div class="row">


                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lname">Full Name</label> <input type="text" ng-model="fullname" id="lname" class="form-control" placeholder="Your fullname" required="required">
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="fname">Address</label> <input type="text" id="address" class="form-control" ng-model="address" placeholder="Enter Your Address" required="required">
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="Phone">Phone Number</label> <input type="text" id="zippostalcode" class="form-control" placeholder="" ng-model="phone" required="required">
                                </div>
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-md-12 text-center">
                                <p>
                                    <button class="btn btn-primary" ng-click="order.order()" ng-disabled="checkoutForm.$invalid">Place an order</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="cart-detail">
                                <h2>Cart Total</h2>
                                <ul>
                                    <li><span>Subtotal</span> <span>{{cart.amount}}</span>
                                        <ul ng-repeat="a in cart.items">
                                            <li><span>{{a.qty}} x {{a.productname}}</span> <span>{{a.price}}</span></li>
                                        </ul>
                                    </li>
                                    <li><span>Shipping</span> <span>$0.00</span></li>
                                    <li><span>Order Total</span> <span>{{cart.amount}}</span></li>
                                </ul>
                            </div>
                        </div>

                        <div class="w-100"></div>
