<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{/fragments/layout.html :: layout(~{::title}, ~{::body})}">
<head>
<title>Queen's Shoes Store - Cart</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body ng-app="app" ng-controller="cart-ctrl">


	<div class="breadcrumbs">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="bread">
						<span>Shopping
							Cart</span>
					</p>
				</div>
			</div>
		</div>
	</div>


	<div class="colorlib-product">
		<div class="container">
			<div class="row row-pb-lg">
				<div class="col-md-10 offset-md-1">
					<div class="process-wrap">
						<div class="process text-center active">
							<p>
								<span>01</span>
							</p>
							<h3>Shopping Cart</h3>
						</div>
						<div class="process text-center">
							<p>
								<span>02</span>
							</p>
							<h3>Checkout</h3>
						</div>
						<div class="process text-center">
							<p>
								<span>03</span>
							</p>
							<h3>Order Complete</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row row-pb-lg">
				<div class="col-md-12">
					<div class="product-name d-flex">
						<div class="one-forth text-left px-4">
							<span>Product Details</span>
						</div>
						<div class="one-eight text-center">
							<span>Price</span>
						</div>
						<div class="one-eight text-center">
							<span>Quantity</span>
						</div>
						<div class="one-eight text-center">
							<span>Total</span>
						</div>
						<div class="one-eight text-center px-4">
							<span>Remove</span>
						</div>
					</div>
					<div class="product-cart d-flex" ng-repeat="item in cart.items">
						<div class="one-forth">
							<div class="product-img">
								<img class="img-thumbnail" style="height: 100px; width: 100px;"
									ng-src="{{'/images/'+item.image}}">
							</div>
							<div class="display-tc">
								<h3>{{item.productname}}</h3>
							</div>
						</div>
						<div class="one-eight text-center">
							<div class="display-tc">
								<span class="price">{{item.price}}</span>
							</div>
						</div>
						<div class="one-eight text-center">
							<div class="display-tc">
								<input type="number"
									class="form-control input-number text-center"
									value="{{item.qty}}" ng-model="item.qty" min="1" max="100"
									ng-change="cart.saveToLocalStorage()">
							</div>
						</div>
						<div class="one-eight text-center">
							<div class="display-tc">
								<span class="price">{{item.price * item.qty}}</span>
							</div>
						</div>
						<div class="one-eight text-center">
							<div class="display-tc">
								<a ng-click="cart.remove(item.productid)" class="closed"></a>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="row row-pb-lg">
				<div class="col-md-12">
					<div class="total-wrap">
						<div class="row">
							
							<div class="col-sm-4 text-center">
								<div class="total">
									<div class="sub">
										<p>
											<span>Subtotal:</span> <span>{{cart.amount}}</span>
										</p>
										<p>
											<span>Delivery:</span> <span>0</span>
										</p>
										<p>
											<span>Discount:</span> <span>0</span>
										</p>
									</div>
									<div class="grand-total">
										<p>
											<span><strong>Total:</strong></span> <span>{{cart.amount}}</span>
										</p>
										<div class="col-sm-3">
											<a th:href="@{/quyenshop/customer/checkout}"
												class="btn btn-primary">Checkout</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			
		</div>
	</div>


</body>
</html>
