<body>
    <div class="container-fluid mt--6">
        <div class="row">

            <div class="col-xl-12 order-xl-1">
                <div class="card">
                    
                    <div class="card-body">
                        <form>
                            <h6 class="heading-small text-muted mb-4">Products information
                            </h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <input id="input-username" class="form-control" placeholder="Name?" ng-model="form.productid" type="hidden">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">Name 
											</label> <input type="text" id="input-username" class="form-control" placeholder="Name?" ng-model="form.productname" autofocus="autofocus">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Description
												</label> <textarea ng-model="form.description" class="form-control" placeholder="Description?"></textarea>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Price
												</label> <input type="number" min="1" id="input-username" class="form-control" placeholder="Price?" ng-model="form.price">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Sales
												</label> <input type="text" min="0" max="100" id="input-username" class="form-control" placeholder="Name?" ng-model="form.sale">
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Category
												</label>
                                            <select class="form-control" ng-model="form.ctgid">
                                                    <option ng-repeat="c in categories" value="{{c.categoryid}}">{{c.name}}</option>
                                                </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <img ng-src="/files/images/{{form.image}}" class="img-thumbnail" style="width:150px; height:150px;">
                                            <input accept="images/*" onchange="angular.element(this).scope().upload(this.files)" type="file" id="input-email" class="form-control" placeholder="Image?" ng-model="form.image">
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-outline-primary" ng-click="insert()">Insert</button>
                                <button class="btn btn-danger" ng-click="delete()">Delete</button>
                                <button class="btn btn-primary" ng-click="update()">Update</button>
                                <button class="btn btn-warning" ng-click="reset()">Reset</button>

                                <table class="table table-striped">
                                    <thead class="text-center">
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Image</th>
                                            <th>Price</th>
                                            <th>Sales</th>
                                            <th>Description</th>
                                            <th>Category</th>
                                            <th></th>
                                        </tr>
                                    </thead>

                                    <tbody class="text-center">
                                        <tr ng-repeat="(key, item) in products">
                                            <td>{{item.productname}}</td>
                                            <td>{{item.image}}</td>
                                            <td>{{item.price}}</td>
                                            <td>{{item.sale}}</td>
                                            <td>{{item.description}}</td>
                                            <td>{{item.categories.name}}</td>
                                            <td><a class="btn btn-outline-success" ng-click="edit(item.productid)">Edit</a></td>

                                        </tr>
                                    </tbody>
                                </table>
                        </form>
                        </div>
                    </div>
                </div>
            </div>

</body>
